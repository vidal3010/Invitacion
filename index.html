<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa para Melani</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: black;
      color: pink;
      font-family: 'Lilita One', cursive;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #rotateNotice {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000000e0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }
    #rotateNotice video {
      max-width: 90%;
      max-height: 90%;
    }
    #content {
      position: relative;
      z-index: 10;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }
    .overlay {
      font-family: 'Lilita One', cursive;
      font-size: 70px;
      font-weight: bold;
      color: hotpink;
      display: none;
      text-align: center;
      opacity: 0;
      transform: scale(0.5);
      animation: glow 1.5s ease-in-out infinite alternate;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff1493,
        0 0 80px #ff1493;
    }
    @keyframes glow {
      from {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff69b4,
          0 0 30px #ff69b4,
          0 0 40px #ff1493,
          0 0 70px #ff1493;
      }
      to {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ff69b4,
          0 0 20px #ff69b4,
          0 0 30px #ff1493,
          0 0 60px #ff1493;
      }
    }
    .fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(100px) scale(0.5); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fadeOut {
      animation: fadeOut 1.5s ease-out forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }
    .image img {
      max-height: 60vh;
      border: 5px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493;
    }
  </style>
</head>
<body>

  <div id="rotateNotice">
    <video autoplay muted loop>
      <source src="https://www.shutterstock.com/shutterstock/videos/3516355727/preview/stock-footage-rotate-your-phone-animation-video-element-turn-and-rotate-your-device-smartphone-icon-animation-in.webm" type="video/webm">
      Tu navegador no soporta este video.
    </video>
  </div>

  <canvas id="matrix"></canvas>

  <div id="content">
    <div class="overlay" id="countdown"></div>
    <div class="overlay" id="text"></div>
    <div class="overlay image" id="image">
      <img id="movieImg" src="https://cdn.apis.cineplanet.com.pe/CDN/media/entity/get/FilmPosterGraphic/HO00002434?referenceScheme=HeadOffice&allowPlaceHolder=true" alt="Jurassic World Renace">
    </div>
    <div class="overlay" id="bye"></div>
  </div>

  <script>
    let matrixInterval;

    function startMatrixEffect() {
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      canvas.style.display = "block";

      const letters = "Melani Abigail Guerra Tucta".split("");
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ff69b4";
        ctx.font = `bold ${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }
      matrixInterval = setInterval(drawMatrix, 60);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showOverlayText(id, text, duration = 2000) {
      const el = document.getElementById(id);
      el.innerText = text;
      el.classList.add("fadeIn");
      el.style.display = "block";
      await sleep(duration);
      el.classList.remove("fadeIn");
      el.style.display = "none";
    }

    async function showImage(duration = 5000) {
      const image = document.getElementById("image");
      image.classList.add("fadeIn");
      image.style.display = "block";
      await sleep(duration);
      image.classList.remove("fadeIn");
      image.classList.add("fadeOut");
      await sleep(1500);
      image.style.display = "none";
    }

    async function startSequence() {
      await sleep(4000);
      await showOverlayText("countdown", "3", 1200);
      await sleep(1000);
      await showOverlayText("countdown", "2", 1200);
      await sleep(1000);
      await showOverlayText("countdown", "1", 1200);
      await sleep(1000);

      const words = ["ABYY, VAMOS...", "AL CINE...", "ESTE S√ÅBADO O DOMINGO...", "YO INVITOO...", "¬øTE ANIMAS?"];
      for (const word of words) {
        await showOverlayText("text", word, 2000);
        await sleep(1000);
      }

      await showImage(5000);

      const bye = document.getElementById("bye");
      bye.innerHTML = "NO QUIERO IR SOLITO, BYEEEEE <span style='animation: glow 1.5s ease-in-out infinite alternate;'>‚ô°üëãüèº</span>";
      bye.classList.add("fadeIn");
      bye.style.display = "block";
      await sleep(3000);
      bye.classList.remove("fadeIn");
      bye.classList.add("fadeOut");
      await sleep(1500);

      // Cierre autom√°tico (puede fallar si no fue abierto con window.open)
      window.close();
    }

    function checkOrientation() {
      const notice = document.getElementById("rotateNotice");
      const content = document.getElementById("content");
      if (window.innerWidth > window.innerHeight) {
        notice.style.display = "none";
        content.style.display = "flex";
        startMatrixEffect();
        startSequence();
      } else {
        notice.style.display = "flex";
        content.style.display = "none";
        const canvas = document.getElementById("matrix");
        canvas.style.display = "none";
        clearInterval(matrixInterval);
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();
  </script>
</body>
</html>

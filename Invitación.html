<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa para Melani</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: black;
      color: pink;
      font-family: 'Lilita One', cursive;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #rotateNotice {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000000e0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      z-index: 999;
    }
    #content {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }
    .overlay {
      font-family: 'Lilita One', cursive;
      font-size: 180px;
      font-weight: bold;
      color: hotpink;
      display: none;
      text-align: center;
      animation: pop 0.8s ease-out forwards, glow 1.5s ease-in-out infinite alternate;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff1493,
        0 0 80px #ff1493;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes glow {
      from {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff69b4,
          0 0 30px #ff69b4,
          0 0 40px #ff1493,
          0 0 70px #ff1493;
      }
      to {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #ff69b4,
          0 0 20px #ff69b4,
          0 0 30px #ff1493,
          0 0 60px #ff1493;
      }
    }
    .image img {
      max-height: 60vh;
      border: 5px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493;
    }
  </style>
</head>
<body>

  <div id="rotateNotice">Por favor, gira tu dispositivo horizontalmente üì±‚ÜîÔ∏è</div>

  <canvas id="matrix"></canvas>

  <div id="content">
    <div class="overlay" id="countdown"></div>
    <div class="overlay" id="text"></div>
    <div class="overlay image" id="image">
      <img src="https://cdn.apis.cineplanet.com.pe/CDN/media/entity/get/FilmPosterGraphic/HO00002434?referenceScheme=HeadOffice&allowPlaceHolder=true" alt="Jurassic World Renace">
    </div>
    <div class="overlay" id="bye"></div>
  </div>

  <script>
    function checkOrientation() {
      const notice = document.getElementById("rotateNotice");
      if (window.innerWidth > window.innerHeight) {
        notice.style.display = "none";
      } else {
        notice.style.display = "flex";
      }
    }
    window.addEventListener("resize", checkOrientation);
    checkOrientation();

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "Melani Abigail Guerra Tucta".split("");
    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 60);

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showOverlayText(id, text, duration = 1000) {
      const el = document.getElementById(id);
      el.innerText = text;
      el.style.display = "block";
      await sleep(duration);
      el.style.display = "none";
    }

    async function startSequence() {
      const lettersSource = "Melani Abigail Guerra Tucta";

      await showOverlayText("countdown", "3", 1000);
      await showOverlayText("countdown", "2", 1000);
      await showOverlayText("countdown", "1", 1000);

      const words = ["TE", "INVITO", "AL", "CINE.", "¬øACEPTAS?"];
      for (const word of words) {
        await showOverlayText("text", word, 1000);
      }

      const image = document.getElementById("image");
      image.style.display = "block";
      await sleep(5000);
      image.style.display = "none";

      const bye = document.getElementById("bye");
      bye.innerHTML = "BYEEEEE <span style='animation: glow 1.5s ease-in-out infinite alternate;'>üíñ</span>";
      bye.style.display = "block";
      await sleep(3000);
      window.close();
    }

    window.onload = startSequence;
  </script>

</body>
</html>
